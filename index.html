<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rate converter</title>
    <link rel="stylesheet" href="css1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <img src="logo.jpg" alt="" class="center">
    <h2 class="center" id="id">Exchange Rate converter</h2>

 <div  id="id">
    <div class=" select-wrapper">
    <select class="form-select " aria-label="Default select example " id="id1">
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="GBP">GBP</option>
      <option value="JPY">JPY</option>
      </select>
     <input type="number" class="form-control" placeholder="Amount" id="id2">
      </div>
      <div class="select-wrapper">
       <button onclick='swap()' id="id3">swap</button>
       <button id="id6"></button>
      </div>
    <div class="select-wrapper">
      <select class="form-select " aria-label="Default select example" id="id4">
        <option value="USD" >USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="JPY">JPY</option>
      </select>
     <button id="id5" >Result</button>
    
    </div>                                                                                                                                                                   
    <button id="id7" onclick='clearForm()' id="id8">clear</button>
 </div>


</body>
<script>
 function swap() {
  var amount = document.getElementById("id2").value;
  var from = document.getElementById("id1").value;
  var to = document.getElementById("id4").value;

  var url = "https://api.exchangerate-api.com/v4/latest/" + from;
  if(amount && amount !== "") {
    fetch(url)
      .then(response => response.json())
      .then(data => {
        var rate = data.rates[to];
        var result = amount * rate;
        document.getElementById("id5").innerHTML = result.toFixed(2);
        document.getElementById("id6").innerHTML = `1 ${from} = ${rate.toFixed(2)}${to}`;
      });
  }
 }



  function clearForm() {
  let result = document.getElementById("id5");
  let rate = document.getElementById("id6");
  document.getElementById("id2").value = "";
  result.textContent = "Result";
  rate.textContent = "";
}
  

    
</script>

</html>
